<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-primary text-white text-center py-4">
                    <h3 class="mb-0">{{ titulo }}</h3>
                    
                </div>
                <div class="card-body p-4">
                    <form class="mt-4" [formGroup]="createPersona" (ngSubmit)="agregarEditarPersona()" >
                        <div class="mb-4">
                            <input 
                                type="text" 
                                class="form-control form-control-lg rounded-pill" 
                                formControlName="nombre"
                                placeholder="Digite su nombre">
                                <div
                    class="text-danger"
                    *ngIf="createPersona.get('nombre')?.hasError('required') && createPersona.get('nombre')?.touched"
                    >
                    <span>El nombre  <strong>es obligatorio</strong></span>
                    </div>
                        </div>
                        <div class="mb-4">
                            <input 
                                type="text" 
                                class="form-control form-control-lg rounded-pill" 
                                formControlName="apellido"
                                placeholder="Digite su apellido">
                                <div
                    class="text-danger"
                    *ngIf="createPersona.get('apellido')?.hasError('required') && createPersona.get('apellido')?.touched"
                    >
                    <span>El apellido <strong>es obligatorio</strong></span>
                    </div>
                        </div>
                        <div class="mb-4">
                            <input 
                                type="number" 
                                class="form-control form-control-lg rounded-pill" 
                                formControlName="celular"
                                placeholder="Digite su número de celular">
                                <div
                    class="text-danger"
                    *ngIf="createPersona.get('celular')?.hasError('required') && createPersona.get('celular')?.touched"
                    >
                    <span>El numero de celular <strong>es obligatorio</strong></span>
                    </div>
                        </div>
                        <div class="mb-4">
                            <input 
                                type="email" 
                                class="form-control form-control-lg rounded-pill" 
                                formControlName="email"
                                placeholder="Digite su correo electrónico">
                                <div
                    class="text-danger"
                    *ngIf="createPersona.get('email')?.hasError('required') && createPersona.get('email')?.touched"
                    >
                    <span>El email <strong>es obligatorio</strong></span>
                    </div>
                        </div>
                        <div class="mb-4">
                            <input 
                                type="text" 
                                class="form-control form-control-lg rounded-pill" 
                                formControlName="ubicacion"
                                placeholder="Digite su ubicación">
                                <div
                    class="text-danger"
                    *ngIf="createPersona.get('ubicacion')?.hasError('required') && createPersona.get('ubicacion')?.touched"
                    >
                    <span>La ubicacion<strong>es obligatorio</strong></span>
                    </div>
                        </div>
                        <div class="d-flex justify-content-between ">
                        <!-- Botón de Regresar -->
                        <button
                            type="button" 
                            class="btn btn-secondary btn-lg w-90 rounded-pill mr-3"
                            onclick="window.history.back();">
                            Regresar
                        </button>
                        <!-- Botón de Agregar Persona -->
                        <button 
                            type="submit" 

                            class="btn btn-primary btn-lg w-60 rounded-pill" [disabled]="createPersona.invalid">
                            Agregar Persona
                        </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

</div>
